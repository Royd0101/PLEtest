<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/table.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>User List</title>
  </head>

  <body>
    {% include 'navigation.html' %}
    <div class="m-4">
      <a
        href="{% url 'create_user_page' %}"
        class="btn btn-primary"
        role="button"
      >
        Add User
      </a>
    </div>

    <div class="container mt-4 custom-container">
      {% csrf_token %}
      <div class="custom-table-container">
        <table class="table caption-top" id="dtBasicExample">
          <caption>
            List of users
          </caption>
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {% for user in users %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <a
                  class="btn btn-custom btn-sm edit-user-btn"
                  href="{% url 'update_user_page' user_id=user.id %}"
                  data-user-id="{{ user.id }}"
                >
                  Edit
                </a>
                <button
                  class="btn btn-danger delete-button"
                  data-user-id="{{ user.id }}"
                >
                  Delete User
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <a
      href="{% url 'dashboard' %}"
      class="btn btn-secondary justify-content-end m-4"
      >Back</a
    >

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/admin_delete_user.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
