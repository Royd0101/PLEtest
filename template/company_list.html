<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/table.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <title>Company List</title>
  </head>
  <style>
    .custom-container {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 50px;
      padding: 20px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
  </style>
  <body>
    {% include 'navigation.html' %} {% csrf_token %}
    <div class="m-2">
      <a
        href="{% url 'create_company' %}"
        class="btn custom-add-user"
        role="button"
        >Add Company</a
      >
    </div>
    <div class="container mt-4 custom-container">
      <div class="row justify-content-center">
        <div class="col-m-3">
          <table id="company_list" class="table table-sm">
            <thead class="bg-primary text-white">
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Company</th>
              </tr>
            </thead>
            <tbody>
              {% for company in list_company %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ company.company_name }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="pagination justify-content-end">
        <span class="step-links">
          {% for i in valid_file.paginator.page_range %}
          <span class="badge bg-white border border-secondary">
            <a
              href="?page={{ i }}"
              class="text-secondary"
              style="text-decoration: none"
              >{{ i }}</a
            >
          </span>
          {% endfor %}
        </span>
      </div>
    </div>
    <a href="{% url 'dashboard' %}" class="btn mt-2 btn-secondary float-end m-5"
      >Back</a
    >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#company_list").dataTable({
          lengthMenu: [5, 10, 25, 50, 75, 100],
        });
      });
    </script>
  </body>
</html>
