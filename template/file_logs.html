<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/logs.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Log</title>
    <style>
      .log-container {
        max-height: 400px;
        overflow-y: auto;
      }
      .log-item {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    {% csrf_token %} {% include 'navigation.html' %}
    <div class="small-container mt-4">
      <div class="log-container">
        {% for log in logs %}
        <div class="log-item">
          <p>
            User {{ log.user.first_name }} {{ log.user.last_name }}
            {{log.action}} a {{log.file.document_type }} document on
            {{log.timestamp }}
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
    <a href="{% url 'dashboard' %}" class="btn mt-2 btn-primary float-end m-5"
      >Back</a
    >
  </body>
</html>
