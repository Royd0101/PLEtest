<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/create_file.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New File</title>
  </head>
  <body>
    {% include 'navigation.html' %} {% include 'toast.html' %}

    <h6>Create New File</h6>
    <div class="small-container">
      <form
        method="post"
        action="{% url 'create_new_file' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{ form.as_p }}

        <div class="text-end">
          <a class="btn btn-danger btn-sm" href="{% url 'dashboard' %}"
            >Cancel</a
          >
          <button class="btn btn-primary btn-sm" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          var alerts = document.querySelectorAll(".alert");
          alerts.forEach(function (alert) {
            alert.remove();
          });
        }, 3000);
      });
    </script>
  </body>
</html>
