<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/create_user.css' %}" />
    <title>Update Department</title>
  </head>
  <body>
    {% include 'navigation.html' %} {% include 'toast.html' %}
    <h3>Create User</h3>
    <div class="small-container">
    <form method="post" action="{% url 'update_department' department_id=department.id %}">
      {% csrf_token %} {{ form.as_p }}
      <div class="text-end">
        <a class="cancel-btn" href="{% url 'department_list' %}">Cancel</a>
        <button class="user-submit-btn" type="submit">Submit</button>
      </div>
      </div>
    </form>
  </body>
</html>
