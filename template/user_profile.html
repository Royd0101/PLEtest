<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Profile</title>
    <style>
      .profile-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      .profile-field {
        display: flex;
        margin-bottom: 10px;
      }

      .profile-label {
        width: 100px;
        font-weight: bold;
      }

      .profile-input {
        flex-grow: 1;
        border: none;
        background-color: transparent;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-field">
        <div class="profile-label">First Name:</div>
        <input
          class="profile-input"
          type="text"
          value="{{ user.first_name }}"
          readonly
        />
      </div>
      <div class="profile-field">
        <div class="profile-label">Last Name:</div>
        <input
          class="profile-input"
          type="text"
          value="{{ user.last_name }}"
          readonly
        />
      </div>
      <div class="profile-field">
        <div class="profile-label">Email:</div>
        <input
          class="profile-input"
          type="email"
          value="{{ user.email }}"
          readonly
        />
      </div>
      <div class="profile-field">
        <div class="profile-label">Company:</div>
        <input
          class="profile-input"
          type="text"
          value="{{ user.company }}"
          readonly
        />
      </div>
    </div>
  </body>
</html>
