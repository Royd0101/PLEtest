<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    {% csrf_token %}
    <a
      href="{% url 'user_list' %}"
      class="custom-modal-button"
      role="button"
      aria-pressed="true"
      style="text-decoration: none"
    >
      <b> User List</b>
    </a>
    <a
      href="{% url 'create_new_file_form' %}"
      class="custom-modal-button"
      role="button"
      aria-pressed="true"
      style="text-decoration: none"
    >
      <b>Create New File</b>
    </a>
    <h1>Welcome</h1>
    <a
      href="{% url 'valid_file_list' %}"
      class="custom-modal-button"
      role="button"
      aria-pressed="true"
      style="text-decoration: none"
    >
      <b> Valid File List</b>
    </a>
    <a
      href="{% url 'expired_file_list' %}"
      class="custom-modal-button"
      role="button"
      aria-pressed="true"
      style="text-decoration: none"
    >
      <b> Expired File List</b>
    </a>
    <a
      href="{% url 'to_be_renew_file_list' %}"
      class="custom-modal-button"
      role="button"
      aria-pressed="true"
      style="text-decoration: none"
    >
      <b> To Be Renew File List</b>
    </a>
    <style>
      .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
      }
    </style>
    <div class="card">
      <h1>File Statistics</h1>
      <canvas id="pieChart"></canvas>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="{% static 'js/pie.js' %}"></script>
    </div>
  </body>
</html>
