  <style>
    /* CSS for styling the cards */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: linear-gradient(#000, #3a9cbd 7%, #fff 29%);
      
    }
  
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  
    .card {
      
      width: 200px;
      height: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 50px;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: top;
      transition: box-shadow 0.3s ease-in-out;
      color: black;
    }
    .card:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
  
    .btn {
      width: 200px;
      height: 300px;
      cursor: pointer;
      background: linear-gradient(to bottom, #cdf0f7 1%,#ffffff 15%,#ffffff 89%,#cdf0f7 100%);
      border: 2px solid orange;
      outline: none;
      transition: 1s ease-in-out;
      border-color:orange;
      box-shadow: 30px 30px 1px #D9D3D3;
     
    }
    .btn:hover a {
      text-decoration: none; /* Remove underline when links within .btn are hovered */
    }
  
    svg {
      position: absolute;
      left: 0;
      top: 0;
      fill: none;
      stroke: #fff;
      stroke-dasharray: 150 480;
      stroke-dashoffset: 150;
      transition: 1s ease-in-out;
      width: 200px;
      height: 300px;
    }
  
    .btn:hover {
      transition: 1s ease-in-out;
      background: #4f95da;
    }
  
    .btn:hover svg {
      stroke-dashoffset: -480;
    }
  
    .btn span {
      color: white;
      font-size: 18px;
      font-weight: 100;
    }
    .card span {
      color: black; /* Add this line to change the font color of the span to black /
      font-weight: bold;
    }
    .circle {
  width: 200px; / Adjust the size of the circle /
  height: 200px; / Adjust the size of the circle /
  border-radius: 50%; / Makes the element a circle */
  
  position: absolute;
  top: 0;
  left: 0;
  transform: translate(50%, -40%); /* Adjust the position of the circle /
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%); / Creates a semicircular shape /
  z-index: 1;
  }
  .circle-1 {
  background-image: url('assets/docu1.png'); / URL for the first card's logo /
  background-size: 100% 100%; / This makes the background image cover the entire circle */
  background-repeat: no-repeat;

  <script>
    function updateDateTime() {
      const datetimeElement = document.getElementById("datetime");
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      };
      const currentDateTime = new Date().toLocaleDateString(
        undefined,
        options
      );
      datetimeElement.textContent = currentDateTime;
    }
  
    // Update the date and time immediately and then every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
