<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/table.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>To Be Renewed File List</title>
  </head>
  <body>
    {% include 'navigation.html' %} {% csrf_token %}
    <div class="container mt-2 custom-container">
      <table class="table caption-top" id="dtBasicExample">
        <caption>
          List of files to be renewed
        </caption>
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Company Name</th>
            <th scope="col">Department</th>
            <th scope="col">Document Type</th>
            <th scope="col">Renewal Date</th>
            <th scope="col">Expired Date</th>
            <th scope="col">Assign Person</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary float-end m-2"
      >Back</a
    >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/to_be_renew_file_list.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
