<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'bootstrap/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/sb-admin-2.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/sb-admin-2.min.css' %}"
    />
  </head>

  <body id="page-top">
    <canvas id="user-chart"></canvas>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'bootstrap/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'bootstrap/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'bootstrap/js/sb-admin-2.min.js' %}"></script>
    <!-- Page level plugins -->
    <script>
      const canvas = document.querySelector("#user-chart");
      const myChart = new Chart(canvas, {
        type: "bar",
        data: {
          labels: ["Valid", "For Renewal", "Expired"],
          datasets: [
            {
              label: "Documents",
              data: [
                "{{ num_valid_files }}",
                "{{ num_renew_files }}",
                "{{ num_expired_files }}",
              ],
              backgroundColor: [
                "rgba(0, 128, 0, 0.2)", // Lighter green
                "rgba(255, 165, 0, 0.2)", // Lighter orange for warning
                "rgba(255, 0, 0, 0.2)", // Lighter red for danger
              ],
              borderColor: [
                "rgba(0, 128, 0, 1)", // Full green
                "rgba(255, 165, 0, 1)", // Full orange for warning
                "rgba(255, 0, 0, 1)", // Full red for danger
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
